<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

            div:hover > p {
                display: Block;
                color: white;
                background-color: red;
                width: 300px;
            }

        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o exemplo de Hover abaixo:</p>
    <div>
        Passe o Mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>

</html>
