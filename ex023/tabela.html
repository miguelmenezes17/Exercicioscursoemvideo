<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira Tabela</title>
</head>
<body>
    <h1>Essa Ã© a minha primeira tabela no HTML5</h1>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 3px solid black;
            text-align: center; /*ALINHAMENTO HORIZONTAL*/
            vertical-align: top; /* ALINHAMENTO VERTICAL - top middle e bottom*/
        }

        .numero {
            text-align: right;
        }


    </style>

<!--Todas as tabelas tem a seguinte hierarquia:
1 - table - tabela
2 - table-row - linha de tabela
3 - table header - cabecalho de tabela
4 - table-data - dado de tabela
-->
    <table>
        <tr> <!--Primeira tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
