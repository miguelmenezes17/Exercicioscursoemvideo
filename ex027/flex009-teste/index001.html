<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando propriedades Flex</title>
    <style>
        #box {
            background-color: burlywood;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;

            display: flex;
            justify-content: space-between;
            align-self: center;
            flex-flow: row wrap;
            min-width: 400px;
        }

        #box > div.item {
            background-color: bisque;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="item">Numero 1</div>
        <div class="item">Numero 2</div>
        <div class="item">Numero 3</div>
        <div class="item">Numero 4</div>
        <div class="item">Numero 5</div>
    </div>
</body>
</html>
